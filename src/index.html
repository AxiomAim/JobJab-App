<!doctype html>
<html lang="en">

<head>
    <title>JobJab - CRM and Field Service App</title>
    <meta charset="utf-8" />
    <meta name="description"
        content="Admin Template and Starter Kit with Angular, Angular Material Components and TailwindCSS" />
    <meta name="keywords"
        content="Axiomaim,HTML,CSS,Angular,Angular 13,Angular 14,Angular 15,Material,Angular Components,Tailwind,Tailwind CSS,TailwindCSS,Admin Template,Admin Starter Kit" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0" />

    <base href="/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <link rel="icon" type="image/png" href="favicon-32x32.png" />

    <!-- Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet" />

    <!-- Icon fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link href="https://cdn.syncfusion.com/ej2/31.2.2/tailwind3.css" rel="stylesheet" />
</head>

<body>


    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-W8WD8WN" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Splash screen -->
    <axiomaim-splash-screen>
        <img src="images/logo/logo.svg" alt="Axiomaim logo" />
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </axiomaim-splash-screen>

    <!-- App root -->
    <app-root></app-root>
</body>

</html>
