    <div class="grid w-full min-w-0 grid-cols-1 gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">

        <!-- <axiomaim-card class="filter-article flex w-full max-w-80 flex-col">
            <img class="object-cover" src="images/placeholder/placeholder.png" />
        </axiomaim-card> -->
        @for (image of images; track image) {
        <axiomaim-card class="filter-article flex w-full max-w-80 flex-col">
            <img class="object-cover" [src]="image.source" />
            <div>
                <button mat-icon-button (click)="removeAvatar()">
                    <mat-icon class="text-white" [svgIcon]="
                                                'heroicons_outline:trash'
                                            "></mat-icon>
                </button>
            </div>

        </axiomaim-card>
        }
        @if(image) {
        <div class="flex flex-auto items-end">
            <div class="ring-bg-card relative flex h-50 w-50 items-center justify-center overflow-hidden">
                <!-- Upload / Remove avatar -->
                <div class="absolute inset-0 z-10 bg-black bg-opacity-50"></div>
                <div class="absolute inset-0 z-20 flex items-center justify-center">
                    <div>
                        <input id="avatar-file-input" class="pointer-events-none invisible absolute h-0 w-0 opacity-0"
                            type="file" [multiple]="false" [accept]="'image/jpeg, image/png'" (change)="
                                            uploadAvatar(avatarFileInput.files)
                                        " #avatarFileInput />
                        <label
                            class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full hover:bg-hover"
                            for="avatar-file-input" matRipple>
                            <mat-icon class="text-white" [svgIcon]="
                                                'heroicons_outline:camera'
                                            "></mat-icon>
                        </label>
                    </div>
                    <div>
                        <button mat-icon-button (click)="removeAvatar()">
                            <mat-icon class="text-white" [svgIcon]="
                                                'heroicons_outline:trash'
                                            "></mat-icon>
                        </button>
                    </div>
                </div>
                <!-- Image/Letter -->
                @if (image.source) {
                <img class="h-full w-full object-cover" [src]="image.source" />
                }
                @if (!image.source) {
                <div
                    class="flex h-full w-full items-center justify-center overflow-hidden rounded bg-gray-200 text-8xl font-bold uppercase leading-none text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                </div>
                }
            </div>
        </div>
        }

    </div>
</div>
