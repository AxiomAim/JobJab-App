<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="loginUserActions">
    <span class="relative">
        @if (showAvatar && loginUser.avatar) {
        <img class="h-7 w-7 rounded-full"
            [src]="loginUser.avatar ? loginUser.avatar : 'images/avatars/placeholder.png'" />
        }
        @if (!showAvatar || !loginUser.avatar) {
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        }
        <!-- <span class="absolute bottom-0 right-0 h-2 w-2 rounded-full" [ngClass]="{
                'mb-px mr-px': !showAvatar || !loginUser.avatar,
                'bg-green-500': loginUser.status === 'online',
                'bg-amber-500': loginUser.status === 'away',
                'bg-red-500': loginUser.status === 'busy',
                'bg-gray-400': loginUser.status === 'not-visible',
            }"></span> -->
    </span>
</button>
<mat-menu [xPosition]="'before'" #loginUserActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Signed in as</span>
            <span class="mt-1.5 text-md font-medium">{{ loginUser.email }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="showLoginUser()">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Profile</span>
    </button>
    <button mat-menu-item>
        <mat-icon [svgIcon]="'mat_outline:business'"></mat-icon>
        <!-- <span>Settings</span> -->
        <settings-organization></settings-organization>
    </button>
    <button mat-menu-item [matMenuTriggerFor]="loginUserStatus">
        <mat-icon [svgIcon]="'heroicons_outline:ellipsis-horizontal-circle'"></mat-icon>
        <span>Status</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
        <span>Sign out</span>
    </button>
</mat-menu>
<mat-menu class="loginUser-status-menu" #loginUserStatus="matMenu">
    <button mat-menu-item (click)="updateUserStatus('online')">
        <span class="mr-3 inline-flex h-4 w-4 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('away')">
        <span class="mr-3 inline-flex h-4 w-4 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('busy')">
        <span class="mr-3 inline-flex h-4 w-4 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button mat-menu-item (click)="updateUserStatus('not-visible')">
        <span class="mr-3 inline-flex h-4 w-4 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
