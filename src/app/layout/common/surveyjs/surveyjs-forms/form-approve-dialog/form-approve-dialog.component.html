<h1 mat-dialog-title>
    {{
         'Approve subject form'
    }}
  </h1>
 

  <form [formGroup]="myForm">
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Username</mat-label>
        <input formControlName="username" matInput placeholder="Enter your username" />
        <!-- <mat-error *ngIf="myForm.controls['username'].errors?.required">Username is required field</mat-error> -->
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput placeholder="Enter your password" />
        <!-- <mat-error *ngIf="myForm.controls['password'].errors?.required">Password is required field</mat-error> -->
      </mat-form-field>
    </div>
  
    <div class="mt-3" mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="primary" [disabled]="myForm.invalid" (click)="saveDocument()">
        <span>Save</span>
      </button>
  
      <button type="button" mat-raised-button color="warn" (click)="cancelDocument()">
        <span>Cancel</span>
      </button>
    </div>
  </form>
