<!-- Button -->
<button mat-icon-button [matMenuTriggerFor]="leadsMenu">
    <mat-icon [svgIcon]="'feather:user'"></mat-icon>
</button>

<!-- Leads menu -->
<mat-menu [xPosition]="'before'" #leadsMenu="matMenu">
    <button mat-menu-item>
        <mat-icon [svgIcon]="'feather:user-plus'"></mat-icon>
        <span class="ml-3">Add Customer</span>
    </button>
    <button mat-menu-item [routerLink]="['/crm/customers']">
        <mat-icon [svgIcon]="'feather:users'"></mat-icon>
        <span class="ml-3">Open Customers</span>
    </button>
</mat-menu>
