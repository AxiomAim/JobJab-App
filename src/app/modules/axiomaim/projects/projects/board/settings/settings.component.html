<!-- Settings toggle -->
<button mat-icon-button [matTooltip]="'Board Settings'" (click)="boardSettingsDrawer.toggle()" #messagesOrigin>
    <mat-icon class="hover:animate-bounce icon-size-6" [svgIcon]="'mat_outline:settings'"></mat-icon>
</button>

<davesa-drawer class="z-999 w-1/2 min-w-screen sm:w-full sm:min-w-1/2" fixed [mode]="'over'" [name]="'settingsDrawer'"
    [position]="'right'" #boardSettingsDrawer>
    <div class="bg-card flex w-full flex-col overflow-auto">
        <div class="w-full max-w-3xl">
            <div class="flex h-20 min-h-20 flex-row items-center bg-slate-500 px-6 text-white">
                <mat-icon class="text-current icon-size-7" [svgIcon]="'mat_outline:settings'"></mat-icon>
                <div class="ml-3 text-2xl font-semibold tracking-tight">
                    Settings
                </div>
                <button class="ml-auto" mat-icon-button (click)="boardSettingsDrawer.close()">
                    <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </button>
            </div>

            <div class="flex flex-col p-6 w-full">
                <select-multi class="w-full" [labelName]="'Select Users'" [items$]="users$"
                    [selectedItems]="board.users" [bindLabel]="'displayName'"
                    (optionSelected)="onOptionSelected($event)"></select-multi>
            </div>

            <!-- Actions -->
            <!-- <div class="-mx-6 mt-10 flex items-center border-t bg-gray-50 py-4 pl-1 pr-4 dark:bg-transparent"> -->
            <!-- Save -->
            <button class="ml-2 m-6" mat-button [color]="'primary'" [matTooltip]="'Close'"
                (click)="boardSettingsDrawer.close()">
                Close
            </button>
            <!-- </div> -->
        </div>
    </div>
</davesa-drawer>
