<style>
    .dropdown-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        float: right;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    .dropdown-content a:hover {
        background-color: #f1f1f1;
    }

    .dropdown-content.show {
        display: block;
        margin-left: 120px;
        margin-top: 30px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        border: 1px solid black;
    }
</style>

<div class="attachment-side-bar-content" style="display: absolute; width: 20%;">
    <ejs-sidebar id="defaultSidebar" #sidebar cssClass="e-outline" class="e-pv-e-attachment-sidebar" width="20%"
        position="Right" [enableGestures]="false">
        <div style="font-weight: 500; font-size: 16px; height: 24px; margin: 15px 10px 5px;">
            PDF Attachments Details
        </div>
        <div *ngFor="let file of uploadedFiles; let i = index" class="attachemnt_details"
            style="flex: 1; padding: 20px; border: 2px solid #007bff; border-radius: 5px; margin-bottom: 10px;">
            <button class="dropdown-btn" (click)="toggleDropdown(i)">â‹®</button>
            <div class="dropdown-content" [class.show]="dropdownOpen[i]">
                <a href="#" (click)="deleteFile(i)">Delete</a>
            </div>
            <h3>Attached File Details</h3>
            <p>File Name: {{ file.name }}</p>
        </div>
    </ejs-sidebar>
</div>

            <!-- Buttons -->
            <div class="mx-auto flex w-full max-w-3xl items-center justify-end pt-6">
                <!-- <a mat-icon-button [matTooltip]="'Close'" (click)="addLineAnnotation()" class=" m-2 bg-gray-500">
                    <mat-icon class="text-white" [svgIcon]="'play_circle_outline'"></mat-icon>
                </a>
                <a mat-icon-button [matTooltip]="'Close'" (click)="addArrowAnnotation()" class=" m-2 bg-gray-500">
                    <mat-icon class="text-white" [svgIcon]="'play_circle_outline'"></mat-icon>
                </a>
                <a mat-icon-button [matTooltip]="'Close'" (click)="addRectangleAnnotation()" class=" m-2 bg-gray-500">
                    <mat-icon class="text-white" [svgIcon]="'play_circle_outline'"></mat-icon>

                </a> -->
                <a mat-icon-button [matTooltip]="'Close'" (click)="OnExportJson()" class=" m-2 bg-gray-500">
