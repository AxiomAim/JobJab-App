<!-- Settings toggle -->
<button mat-button [matTooltip]="'New User'" (click)="openDrawer()" #messagesOrigin>
    <mat-icon class="icon-size-6" [svgIcon]="'mat_outline:add'"></mat-icon>
    <span class="text-md">Add</span>
</button>

<axiomaim-drawer class="z-999 w-3/4 min-w-3/4 sm:w-3/4 sm:min-w-3/4 mt-16 " fixed [mode]="'over'"
    [name]="'newItemDrawer'" [position]="'right'" #newItemDrawer>

    <div class="flex w-full flex-col ">
        <alert-messages />
        <div class="flex h-10 min-h-10 flex-row items-center bg-sky-900 px-6 text-white">
            <mat-icon class="text-current icon-size-7" [svgIcon]="''"></mat-icon>
            <div class="ml-3 text-2xl font-semibold tracking-tight">
                Add Item
            </div>
            <button class="ml-auto" mat-icon-button (click)="close()" [disabled]="isLoading()">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </button>
        </div>

        <!-- form -->
        <div class="relative flex flex-auto flex-col overflow-y-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="quotesRequestForm">

                    <div class="mt-8">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Company (Optional)</mat-label>
                            <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input matInput [formControlName]="'company'" [placeholder]="'Company Name'"
                                [spellcheck]="false" />
                        </mat-form-field>
                    </div>
                    <div class="mt-8">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Name</mat-label>
                            <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input matInput [formControlName]="'name'" [placeholder]="'Customer Name'"
                                [spellcheck]="false" />
                        </mat-form-field>
                    </div>
                    <div class="mt-8">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Email</mat-label>
                            <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                [svgIcon]="'mat_solid:email'"></mat-icon>
                            <input matInput [formControlName]="'email'" [placeholder]="'Email'" [spellcheck]="false" />
                        </mat-form-field>
                    </div>
                    <div class="mt-8">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Phone</mat-label>
                            <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                [svgIcon]="'mat_solid:phone'"></mat-icon>
                            <input matInput [formControlName]="'phone'" [placeholder]="'Phone'" [spellcheck]="false" />
                        </mat-form-field>
                    </div>
                    <div class="mt-8">
                        <address-lookup class="w-full" label="Address"
                            [formControl]="quotesRequestForm.controls['address']" placeholder="Enter address">
                        </address-lookup>
                    </div>
                    <div class="mt-8">
                        Job Type
                    </div>
                    <div class="flex flex-wrap">
                        <div class="flex-1">
                            <mat-checkbox formControlName="house">House</mat-checkbox>
                        </div>
                        <div class="flex-1">
                            <mat-checkbox formControlName="driveway">Driveway</mat-checkbox>
                        </div>
                        <div class="flex-1">
                            <mat-checkbox formControlName="walkway">Walkway</mat-checkbox>
                        </div>
                        <div class="flex-1">
                            <mat-checkbox formControlName="fence">Fence</mat-checkbox>
                        </div>
                        <div class="flex-1">
                            <mat-checkbox formControlName="deck_patio">Deck/Patio</mat-checkbox>
                        </div>
                        <div class="flex-1">
                            <mat-checkbox formControlName="other">Other</mat-checkbox>
                        </div>
                    </div>
                    <!-- <div class="flex gap-2">
                        Garbage Bins
                        <div class="w-1/2">
                            <section class="example-section flex mt-8">
                                <div class="w-2/5">
                                    <mat-checkbox formControlName="bins_once">Once</mat-checkbox>
                                </div>
                                <div class="w-2/5">
                                    <mat-checkbox formControlName="bins_quarterly">Quartlery</mat-checkbox>
                                </div>
                                <div class="w-2/5">
                                    <mat-checkbox formControlName="bins_monthly">Monthly</mat-checkbox>
                                </div>
                            </section>
                        </div>
                    </div> -->
                    <!-- </div> -->
                    <div class="mt-8">
                        <!-- Actions -->
                        <div
                            class="-mx-6 mt-10 flex items-center border-t bg-gray-50 py-4 pl-1 pr-4 dark:bg-transparent sm:-mx-12 sm:pl-7 sm:pr-12">
                            <!-- Cancel -->
                            <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="close()"
                                [disabled]="isLoading()">
                                Cancel
                            </button>
                            <!-- Save -->
                            <button class="ml-2" mat-flat-button [color]="'primary'"
                                [disabled]="quotesRequestForm.invalid || isLoading()" [matTooltip]="'Save'"
                                (click)="onSubmit()">
                                {{ isLoading() ? 'Saving...' : 'Save' }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</axiomaim-drawer>
