<!-- Settings toggle -->
<button class="ml-4" mat-flat-button [matTooltip]="'New Customer'" [color]="'primary'" (click)="openDrawer()"
    aria-label="Add new query">
    <mat-icon [svgIcon]="btnIcon"></mat-icon>
    <span class="ml-2 mr-1">{{ btnTitle }}</span>
</button>

<axiomaim-drawer
    class="z-999 mt-16 w-full min-w-full xl:w-3/4 xl:min-w-3/4 lg:w-3/4 lg:min-w-3/4 md:w-3/4 md:min-w-3/4 sm:w-full sm:min-w-full xs:w-full xs:min-w-full"
    fixed [mode]="'over'" [name]="'newItemDrawer'" [position]="'right'" #newItemDrawer>
    <alert-messages />

    <div class="flex w-full flex-col ">
        <div class="flex w-full flex-col mb-8">
            <div class="flex h-10 min-h-10 flex-row items-center bg-sky-900 px-6 text-white py-8">
                <!-- <mat-icon class="text-current icon-size-7" [svgIcon]="'axiomaim:davesa-c'"></mat-icon> -->
                <div class="ml-3 text-2xl font-semibold tracking-tight">
                    Add Job
                </div>
                <button class="ml-auto mr-12" mat-icon-button (click)="close()" aria-label="Close drawer">
                    <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
                </button>
            </div>
        </div>

        <!-- form -->
        <div class="relative flex flex-auto flex-col overflow-y-auto items-center px-6 sm:px-12">
            <div class="w-full max-w-3xl">
                <form [formGroup]="itemForm">
                    <div class="flex flex-wrap gap-x-8 gap-y-4">
                        <div class="flex-auto">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>First Name</mat-label>
                                <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <input matInput formControlName="firstName" [placeholder]="'First Name'"
                                    [spellcheck]="false" />
                            </mat-form-field>
                        </div>
                        <div class="flex-auto">
                            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                                <mat-label>Last Name</mat-label>
                                <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                    [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                                <input matInput formControlName="lastName" [placeholder]="'Last Name'"
                                    [spellcheck]="false" />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="mt-2">
                        <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                            <mat-label>Company</mat-label>
                            <mat-icon matPrefix class="hidden icon-size-5 sm:flex"
                                [svgIcon]="'heroicons_solid:user-circle'"></mat-icon>
                            <input matInput formControlName="company" [placeholder]="'Company'" [spellcheck]="false" />
                        </mat-form-field>
                    </div>

                    <div class="mt-2">
                        <section class="example-section">
                            <h4>Job Type:</h4>
                            <div class="flex flex-wrap gap-x-8 gap-y-4">
                                <div class="flex-auto">
                                    <mat-checkbox [(ngModel)]="lead" (change)="setAtDate('lead')"
                                        [ngModelOptions]="{standalone: true}">
                                        Lead
                                    </mat-checkbox>
                                </div>
                                <div class="flex-auto">
                                    <mat-checkbox [(ngModel)]="customer" (change)="setAtDate('customer')"
                                        [ngModelOptions]="{standalone: true}">
                                        Customer
                                    </mat-checkbox>
                                </div>
                                <div class="flex-auto">
                                    <mat-checkbox [(ngModel)]="cancel" (change)="setAtDate('cancel')"
                                        [ngModelOptions]="{standalone: true}">
                                        Cancel
                                    </mat-checkbox>
                                </div>
                            </div>
                        </section>
                    </div>

                    <!-- </div> -->
                    <div class="mt-2">

                        <!-- Actions -->
                        <div
                            class="-mx-6 mt-10 flex items-center border-t bg-gray-50 py-4 pl-1 pr-4 dark:bg-transparent sm:-mx-12 sm:pl-7 sm:pr-12">
                            <!-- Cancel -->
                            <button class="ml-auto" mat-button [matTooltip]="'Cancel'" (click)="close()"
                                [disabled]="isLoading()">
                                Cancel
                            </button>
                            <!-- Save -->
                            <button class="ml-2" mat-flat-button [color]="'primary'"
                                [disabled]="itemForm.invalid || isLoading()" [matTooltip]="'Save'" (click)="onSubmit()">
                                {{ isLoading() ? 'Saving...' : 'Save' }}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</axiomaim-drawer>
