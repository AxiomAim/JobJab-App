<div class="flex w-full flex-col">
    <!-- Header -->
    <div class="relative h-16 w-full bg-accent-100 px-6 dark:bg-accent-700 sm:h-12 sm:px-6">
        <!-- Close button -->
        <div class="mx-auto flex w-full items-center justify-end pt-1">
            <a mat-icon-button [matTooltip]="'Close'" [routerLink]="['../']" class="bg-warn-500">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
            </a>
        </div>
    </div>

    <div class="flex w-full flex-col">
        <div id="surveyCreator" class="p-0 m-0">
            <survey-creator [model]="surveyCreatorModel"></survey-creator>
        </div>
    </div>
</div>
