    <div class="bg-card">

                <!-- Avatar and name -->
                <div class="flex min-w-0 flex-auto items-center">
                    <div class="h-16 w-16 flex-0 overflow-hidden rounded-full">

                    </div>
                    <div class="ml-4 flex min-w-0 flex-col">
                        <ng-container *transloco="let t">
                            <div
                                class="truncate text-2xl font-semibold leading-7 tracking-tight md:text-3xl md:leading-snug">
                                {{ t('welcome-back') }}, {{ loginUser.firstName}}
                            </div>
                        </ng-container>
                        <div class="flex items-center">
                            <div class="text-secondary ml-1.5 truncate leading-6">{{ today() | date: 'fullDate' }}
                            </div>
                        </div>
                    </div>
                </div>
