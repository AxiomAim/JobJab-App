<div class="flex flex-col w-100">
    <!-- <div class="flex flex-wrap w-full mb-8"> -->
    <!-- Form -->
    <form [formGroup]="organizationForm">
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Organization Name</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="mat_solid:title"></mat-icon>
                <input matInput formControlName="name" placeholder="Organization Name" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                <mat-label>Description</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" [svgIcon]="'mat_solid:description'"></mat-icon>
                <textarea matInput [formControlName]="'description'" [placeholder]="'Description'" [rows]="5"
                    [spellcheck]="false" cdkTextareaAutosize></textarea>
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <div>Address</div>
            <address-lookup class="w-full" label="Address" [formControl]="organizationForm.controls['address']"
                placeholder="Enter address">
            </address-lookup>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Phone</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="mat_solid:phone"></mat-icon>
                <input matInput formControlName="phone" placeholder="Phone" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Email</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="mat_solid:mail"></mat-icon>
                <input matInput formControlName="email" placeholder="Email" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Contact</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="heroicons_solid:user-circle"></mat-icon>
                <input matInput formControlName="contact" placeholder="Contact Name" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Facebook</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="feather:facebook"></mat-icon>
                <input matInput formControlName="facebook" placeholder="Facebook URL" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>X (Twitter)</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="feather:twitter"></mat-icon>
                <input matInput formControlName="x" placeholder="X URL" spellcheck="false" autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>LinkedIn</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="feather:linkedin"></mat-icon>
                <input matInput formControlName="linkedIn" placeholder="LinkedIn URL" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Instagram</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="feather:instagram"></mat-icon>
                <input matInput formControlName="instagram" placeholder="Instagram URL" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div>
        <!-- <div class="flex-auto my-2">
            <mat-form-field class="w-full" subscriptSizing="dynamic">
                <mat-label>Google</mat-label>
                <mat-icon matPrefix class="hidden icon-size-5 sm:flex" svgIcon="feather:instagram"></mat-icon>
                <input matInput formControlName="google" placeholder="Google URL" spellcheck="false"
                    autocomplete="chrome-off" />
            </mat-form-field>
        </div> -->
        <!-- Divider -->
        <div class="my-4 border-t"></div>
        <!-- Actions -->
        <div class="flex items-center justify-end nt-4">
            <button mat-stroked-button type="button">Cancel</button>
            <button class="ml-4" mat-flat-button type="button" [color]="'primary'">
                Save
            </button>
        </div>
    </form>
</div>
<!-- </div> -->
